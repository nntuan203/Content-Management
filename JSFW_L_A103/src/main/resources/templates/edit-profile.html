<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
<!-- navbar -->
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand abs" href="/home">CMS</a>
        <div class="navbar-collapse collapse" id="collapseNavbar">
            <ul class="navbar-nav ms-auto">
                <a class="nav-link dropdown-toggle" id="navbarScrollingDropdown" data-bs-toggle="dropdown">
                    <i class="bi bi-person-fill" style="font-size: 25px; color: #81BEFF;"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarScrollingDropdown">
                    <li>
                        <a class="dropdown-item" href="/edit-profile">
                            <i class="bi bi-person-fill"></i> User Profile
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </ul>
        </div>
    </div>
</nav>
<!-- navbar -->

<!-- sidebar  -->
<div class="row">
    <div class="col-md-2">
        <div id="sidebar-wrapper" class="min-vh-100 bg-light border border-right-0">
            <div id="sidebar">
                <ul class="nav list-group">

                    <!--Search-->
                    <li>
                        <form action="/view/search-content" method="get">
                            <div class="list-group-item py-2 bg-light border-bottom-0 border-top-0 border-right-0">
                                <div class="input-group">
                                    <input type="search" class="form-control rounded-start"
                                           placeholder="Search by Title or Brief"
                                           aria-label="Search" aria-describedby="search-addon"
                                           name="value"/>
                                    <input name="pageNumber" value="1" hidden/>
                                    <button type="submit"
                                            class="btn btn-outline-secondary bg-white border-secondary border-opacity-25">
                                        <i class="bi bi-search" style="color: black;"></i></button>
                                </div>
                            </div>
                        </form>
                    </li>
                    <!--Search-->

                    <li>
                        <a class="list-group-item text-primary py-2 bg-light border-bottom-0 border-right-0"
                           href="/view-contents"></i><i class="bi bi-table"></i> View contents</a>
                    </li>

                    <li>
                        <a class="list-group-item text-primary py-2 bg-light border-right-0"
                           href="/add-content"></i><i class="bi bi-pencil-square"></i> Form content</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <!-- sidebar  -->


    <!-- content -->
    <div class="col-md-10">

        <div class="h2 mt-5">Edit profile</div>
        <hr>

        <!-- Success Alert -->
        <span th:if="${messSuccess}">
                         <div class="alert alert-success alert-dismissible fade show">
                            <strong>Success!</strong>
                             <span th:text="${messSuccess}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
        </span>
        <!-- Success Alert -->

        <!-- profile card-->
        <div class="card">


            <div class="card-header">Profile Form Elements</div>

            <div class="card-body">
                <form th:object="${profile}" method="post">
                    <!-- First name -->
                    <div class="col-md-8">
                        <label class="h6">First name</label>
                        <input class="form-control mb-3" id="inputFirstName" type="text" maxlength="50"
                               placeholder="Enter the first name"
                               th:field="*{firstName}"
                               th:value="${profile.firstName}">
                        <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

                    </div>
                    <!-- Last name -->
                    <div class="col-md-8">
                        <label class="h6">Last name</label>
                        <input class="form-control mb-3" id="inputLastName" type="text" maxlength="50"
                               placeholder="Enter the last name"
                               th:field="*{lastName}"
                               th:value="${profile.lastName}">
                        <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                    </div>
                    <!-- Email -->
                    <div class="col-md-8">
                        <label class="h6">Email</label>
                        <input class="form-control mb-3" id="inputEmail" type="email" maxlength="50"
                               placeholder="your_email@example.com"
                               th:field="*{email}"
                               th:value="${profile.email}">
                        <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>
                    <!-- Phone -->
                    <div class="col-md-8">
                        <label class="h6">Phone</label>
                        <input class="form-control mb-3" id="inputPhone" type="text"
                               placeholder="Enter your phone number"
                               th:field="*{phone}"
                               th:value="${profile.phone}">
                        <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    </div>
                    <!-- Description -->
                    <div class="col-md-8">
                        <label class="h6">Description</label>
                        <textarea class="form-control mb-3" id="inputDescription" rows="3"
                                  th:field="*{description}"
                                  th:value="${profile.description}">
            </textarea>
                        <p class="text-danger" th:if="${#fields.hasErrors('description')}"
                           th:errors="*{description}"></p>
                    </div>
                    <!-- Button -->
                    <button class="btn btn-success" type="submit">Submit
                        Button
                    </button>
                    <button class="btn btn-warning" type="reset">Reset Button</button>
                    <p class="text-danger" id="mess-submit"></p>
                </form>
            </div>
        </div>
    </div>
    <!-- content -->
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</body>

</html>
