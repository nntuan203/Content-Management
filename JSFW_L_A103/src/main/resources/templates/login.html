<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="bg-secondary bg-opacity-10">


    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center ">
            <div class="col-lg-4 col-md-6">
                <!-- Fail Alert -->
                <span th:if="${messLoginFail}">
                    <div class="alert alert-danger alert-dismissible fade show">
                        <strong>Error!</strong>
                        <span th:text="${messLoginFail}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </span>

                <!-- Fail Alert -->

                <!-- Success Alert -->
                <span th:if="${messSuccess}">
                    <div class="alert alert-success alert-dismissible fade show">
                        <strong>Success!</strong>
                        <span th:text="${messSuccess}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </span>
                <!-- Success Alert -->
                <div class="border rounded bg-light px-3">
                    <div class="pt-3">
                        <p> Please Sign In</p>
                    </div>
                    <hr>
                    <form th:action="@{/j_spring_security_check}" method="POST">

                        <input type="email" class="form-control mb-3 mt-3" placeholder="Email" name="username"
                               maxlength="50" required>
                        <input type="password" id="password" class="form-control mb-3" placeholder="Password"
                               name="password" maxlength="50" required>
                        <input type="checkbox" name="remember-me" class="form-check-input mb-3"> Remember Me

                        <button type="submit" id="login" class="btn btn-success w-100 pb-2 pt-2">Login</button>
                    </form>
                    <div class="mt-3 mb-3"><a href="/register" class="text-decoration-none"> Click here to Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</body>

</html>
