<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="bg-secondary bg-opacity-10">
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center ">
            <div class="col-lg-4 col-md-6 border rounded bg-light">
                <div class="row bg-dark bg-opacity-10 pt-3">
                    <p> Register</p>
                </div>
                <form th:action="@{/process_register}" th:object="${user}" method="post">

                    <input type="text" th:field="*{userName}" class="form-control mb-3 mt-3" placeholder="User name" maxlength="50">
                    <p class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>

                    <input type="email" th:field="*{email}" class="form-control mb-3 mt-3" placeholder="Email" maxlength="50">
                    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                    <input type="password" th:field="*{password}" class="form-control mb-3" placeholder="Password" maxlength="50">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

                    <input type="password" name="rePassword" class="form-control mb-3" placeholder="Re Password" maxlength="50">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>


                    <button type="submit" id="register" class="btn btn-success w-100 pb-2 pt-2">Register</button>

                    <div class="mt-3 mb-3"><a href="/login" class="text-decoration-none"> Click here to Login</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</body>

</html>
